<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--paragrafo é uma tag que mostra o conteudo do html-->
    <p> primeiro paragrafo</p>
    <p>segundo paragrafo</p>

    <!--h é a tag que da relevancia ao texto -->
    <h1>100 reais</h1>
    <h2>50 reais</h2>
    <h3>20 reais</h3>
    <h4>10 reais</h4> 
    <h5>5 reais</h5>
    <h6>2 reais</h6>

    <!--strong deixa  a palavra ¨importante¨(deixa ela em negrito) -->
    <p>
        apresentando conceito de <strong>importancia</strong> da tag strong
    </p>
<!--DEIXA EM NEGRITO  usa esteticamente , nao e mais forte que a tag strong -->
    <p>
        deixa em <b>bold</b>
    </p>
<!--nao tem relação com a pesquisa no google-->
    <p>
        <em>arthur</em> de godoi
    
    </p>
<!--escrever em outra lingua ou algo que alguem ja disse-->
    <p>
        deixa em <i>italico</i>
    </p>
</body>
</html>
